<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickBites - Recipe Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">QuickBites</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Recipe Search and Filters -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Find Recipes</h5>
                    </div>
                    <div class="card-body">
                        <form id="recipeForm">
                            <div class="mb-3">
                                <label class="form-label">Dietary Restrictions</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="dietary" value="vegetarian" id="vegetarian">
                                    <label class="form-check-label" for="vegetarian">Vegetarian</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="dietary" value="vegan" id="vegan">
                                    <label class="form-check-label" for="vegan">Vegan</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="dietary" value="gluten-free" id="gluten-free">
                                    <label class="form-check-label" for="gluten-free">Gluten-Free</label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Cuisine</label>
                                <select class="form-select" name="cuisine" id="cuisine">
                                    <option value="">Any Cuisine</option>
                                    <option value="japanese">Japanese</option>
                                    <option value="korean">Korean</option>
                                    <option value="thai">Thai</option>
                                    <option value="italian">Italian</option>
                                    <option value="mediterranean">Mediterranean</option>
                                    <option value="middle-eastern">Middle Eastern</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Available Ingredients</label>
                                <input type="text" class="form-control" id="ingredients" placeholder="Enter ingredients (comma-separated)">
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Get Recommendations</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Recipe Results -->
            <div class="col-md-8">
                <div id="recipeResults" class="row g-4">
                    <!-- Recipe cards will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Recipe Card Template -->
    <template id="recipeCardTemplate">
        <div class="col-md-6">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text description"></p>
                    <div class="recipe-details">
                        <span class="badge bg-primary prep-time"></span>
                        <span class="badge bg-secondary cook-time"></span>
                        <span class="badge bg-info difficulty"></span>
                    </div>
                    <div class="mt-2">
                        <h6>Ingredients:</h6>
                        <ul class="ingredients-list"></ul>
                    </div>
                    <div class="mt-2">
                        <h6>Tags:</h6>
                        <div class="tags-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
